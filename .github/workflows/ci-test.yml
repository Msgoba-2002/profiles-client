name: Run MSGOBA Client Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  build:
    runs-on: node:20.11
    steps:
    - uses: actions/checkout@v3
    - name: Build the Application
      run: docker build . --target test --tag msgoba-client:$(date +%s)